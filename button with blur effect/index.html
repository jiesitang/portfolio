<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button with blur effect</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn">
        <span class="blur">
          <i class="fa-brands fa-tiktok"></i>
        </span>
        <span class="bg"></span>
      </button>
      <button class="btn">
        <span class="blur">
          <i class="fa-brands fa-github"></i>
        </span>
        <span class="bg"></span>
      </button>
      <button class="btn">
        <span class="blur">
          <i class="fa-brands fa-spotify"></i>
        </span>
        <span class="bg"></span>
      </button>
    </div>
  </body>
</html>
